<form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="name">
    <input type="text" id="name" formControlName="name" />

  </label>
  <label for="surname">
    <input type="text" id="surname" formControlName="surname" />

  <label for="email">
